<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    <script src="main.js"></script>
</head>
<body>
    <main id="calculadora">
        <div id="visor">
            <p id="texto">0</p>
            <input  id="input" type="text"  placeholder="0" autofocus >
        </div>
        
        <ul id="lista-botoes">  
            <li><button onclick="limpar()">CE</button></li>
            <li><button onclick="limpar_tudo()">C</button></li>
            <li><button onclick="operacao('/')">/</button></li>
            <li><button onclick="operacao('x')">*</button></li>
            <li><button onclick="numeros('7')">7</button></li>
            <li><button onclick="numeros('8')">8</button></li>
            <li><button onclick="numeros('9')">9</button></li>
            <li><button onclick="operacao('-')">-</button></li>
            <li><button onclick="numeros('4')">4</button></li>
            <li><button onclick="numeros('5')">5</button></li>
            <li><button onclick="numeros('6')">6</button></li>
            <li><button onclick="operacao('+')">+</button></li>
            <li><button onclick="numeros('1')">1</button></li>
            <li><button onclick="numeros('2')">2</button></li>
            <li><button onclick="numeros('3')">3</button></li>
            <li id="box-igual"><button onclick="printar_resultado()">=</button></li>
            <li id="box-0"><button onclick="numeros('0')">0</button></li>
            <li><button onclick="numeros('.')">,</button></li>
        </ul>
    </main>
</body>
</html>
